name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Runs when you push to main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build your Eleventy site
        run: npm run build # This runs "eleventy"
      - name: Upload the built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site # This is your Eleventy output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4