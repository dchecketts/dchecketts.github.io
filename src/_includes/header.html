<header class="bg-white shadow">
    {% if collections.posts and collections.posts.length > 0 %}
        {% set newestPost = collections.posts | first %}
    {% endif %}
    <nav class="max-w-3xl mx-auto p-6 flex justify-between items-center">
        <div id="logo">
            <a href="/" class="text-xl font-bold">Vibe Coding</a>
        </div>

        <div id="main-nav" class="flex space-x-4">

            <a href="/" class="text-gray-600 hover:text-black">
                Home
            </a>

            <a href="/about/" class="text-gray-600 hover:text-black"
            hx-get="/about/" 
            hx-target="#content" 
            hx-select="#content"
            hx-push-url="/about/">
                About
            </a>

            <a href="/now/" class="text-gray-600 hover:text-black"
            hx-get="/now/"
            hx-target="#content"
            hx-select="#content"
            hx-push-url="/now/">Now</a>

            {% if newestPost and newestPost.url %}
            <a href="{{ newestPost.url }}" class="text-gray-600 hover:text-black"
            hx-get="{{ newestPost.url }}"
            hx-target="#content"
            hx-select="#content"
            hx-push-url="{{ newestPost.url }}">
                Newest
            </a>
            {% endif %}
        </div>
    </nav>
</header>
