permalink: /pages/home.html
---

<main id="content" class="flex-col justify-center">
    <h1 class="text-3xl font-bold mb-4">Blog Posts</h1>

    <div class="space-y-6">

        {%- for post in collections.posts -%}
        <div class="bg-white p-4 border rounded-lg shadow">
            <a href="{{ post.url }}">
                <h2 class="text-2xl font-bold">{{ post.data.title }}</h2>
            <p class="text-gray-600">{{ post.data.description }}</p>
            <p class="text-sm mt-2">Tags: {{ post.data.tags | join(", ") }}</p>
            </a>            
        </div>
        {%- endfor -%}

    </div>
</main>
